<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
</head>
    <body>
     <div id="map" style="width:100%; height:400px;"></div>
        <h1>Sin identificar , mujer de 59 años de edad, murió el 18/02/2006 en Torrejón de Ardoz por estrangulamiento
        </h1>
        <p>Un hombre de 30 años con problemas mentales estrangula a su madre de 59 años con un cable.</p>
        <p>Más información: <a href="http://www.20minutos.es/noticia/92161/0/estrangula/madre/torrejon//">http://www.20minutos.es/noticia/92161/0/estrangula/madre/torrejon/</a></p>
        <script type="text/javascript">
            var map = L.map('map').setView([40.469935, -3.479919], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([40.469935, -3.479919]).addTo(map);
        </script>
    </body>
</html>
